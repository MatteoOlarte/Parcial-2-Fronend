<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=flight"
    />
    <link href="./styles/main.css" rel="stylesheet" />
    <link href="./styles/navbar.css" rel="stylesheet" />
    <link href="./styles/button.css" rel="stylesheet" />
    <link href="./styles/dropdown.css" rel="stylesheet" />
    <link href="./styles/form-control.css" rel="stylesheet" />
    <link href="./styles/overlay-banner.css" rel="stylesheet" />
    <title>Aeropuerto el Plateado</title>
  </head>
  <body>
    <!--#region navigation -->
    <div style="position: sticky; top: 0; z-index: 1000">
      <nav class="navbar navbar-expand-lg bg-mdc-surface-2" data-bs-theme="dark">
        <div class="container-fluid auto">
          <a href="index.html" class="navbar-brand ff-heading fs-4"> El Plateado </a>

          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbar-menu"
            aria-controls="navbar-menu"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="navbar-menu" class="offcanvas offcanvas-end" tabindex="-1">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    El Aeropuerto
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="./index.html" class="dropdown-item"> Inicio </a>
                    </li>
                    <li>
                      <a href="./flights.html" class="dropdown-item"> Vuelos </a>
                    </li>
                    <li>
                      <a href="./parking.html" class="dropdown-item"> Parking </a>
                    </li>
                    <li>
                      <a href="./stores.html" class="dropdown-item"> Tiendas </a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="./flights.html" class="nav-link">Vuelos</a>
                </li>
                <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
                  <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-color-onsurface-2"></div>
                  <hr class="d-lg-none my-2 text-color-onsurface-2" />
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 -960 960 960"
                      height="24px"
                      width="24px"
                    >
                      <path
                        d="M480-720q-33 0-56.5-23.5T400-800q0-33 23.5-56.5T480-880q33 0 56.5 23.5T560-800q0 33-23.5 56.5T480-720ZM680-80v-200H480q-33 0-56.5-23.5T400-360v-240q0-33 23.5-56.5T480-680q24 0 41.5 10.5T559-636q55 66 99.5 90.5T760-520v80q-53 0-107-23t-93-55v138h120q33 0 56.5 23.5T760-300v220h-80Zm-280 0q-83 0-141.5-58.5T200-280q0-72 45.5-127T360-476v82q-35 14-57.5 44.5T280-280q0 50 35 85t85 35q39 0 69.5-22.5T514-240h82q-14 69-69 114.5T400-80Z"
                      />
                    </svg>
                    <span class="d-lg-none">Accesibilidad</span>
                  </a>
                </li>
                <li class="nav-item">
                  <script src="./js/dark-mode.js"></script>
                  <a  href="#" class="nav-link" onclick="toggleTheme()">
                    <svg
                      class=""
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 -960 960 960"
                      width="24px"
                      fill="#e8eaed"
                    >
                      <path
                        d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm40-83q119-15 199.5-104.5T800-480q0-123-80.5-212.5T520-797v634Z"
                      />
                    </svg>
                    <span class="d-lg-none">Modo Negro</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!--#endregion-->

    <!--#region overlay -->
    <header class="banner-overlay mb-3">
      <div class="banner-overlay-content">
        <div class="surface surface-auto mb-3">
          <h2 class="banner-title">Vuelos</h2>
        </div>
        <div class="surface surface-auto bg-mdc-primary py-3">
          <template id="select-option">
            <option value="1">...</option>
          </template>

          <div class="row g-3">
            <div class="col-md-4">
              <select id="airline-select" class="form-select" aria-label="Default select example">
                <option selected value="0">Aerolinea</option>
              </select>
            </div>
            <div class="col-md-4">
              <select id="fstate-select" class="form-select" aria-label="Default select example">
                <option selected value="0">Estado</option>
              </select>
            </div>
            <div class="col-md-4">
              <select
                id="location-select"
                class="form-select"
                aria-label="Default select example"
                disabled
              >
                <option selected value="0">Destino y/o Origen</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--#endregion-->

    <!--#region filters -->
    <section class="mb-3">
      <div class="surface surface-auto">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="input-search"> Buscar por ciudad, vuelo o aerolinea </label>
            <input id="input-search" type="text" class="form-control" role="search" />
          </div>

          <div class="col-md-4">
            <p class="m-0">Mostrar Vuelos</p>
            <div class="row g-3">
              <div class="col-md-6">
                <button id="departure-button" class="btn btn-primary d-block w-100">Salidas</button>
              </div>
              <div class="col-md-6">
                <button id="arrival-button" class="btn btn-outline-primary d-block w-100">
                  Llegadas
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--#endregion-->

    <!--#region fights table -->
    <section class="">
      <main class="surface surface-auto">
        <template id="flight-item">
          <tr>
            <td id="flight-time">10:15</td>
            <td id="flight-origin">Medellin</td>
            <td id="flight-destination">Medellín</td>
            <td id="flight-airline">Emirates</td>
            <td id="flight-number">AV 9302</td>
            <td id="flight-terminal">1</td>
            <td id="flight-gate">D15B</td>
            <td id="flight-status"><span class="badge">Despegó</span></td>
          </tr>
        </template>
        <div class="surface surface-full bg-mdc-primary py-3">
          <h3 id="table-header" class="m-0 fw-bold text-color-onsurface-inverse-1">SALIDAS</h3>
        </div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Hora Programada</th>
              <th>Origen</th>
              <th>Destino</th>
              <th>Aerolínea</th>
              <th>Vuelo</th>
              <th>Terminal</th>
              <th>Puerta</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="flights-container">
            <!-- Puedes agregar más filas aquí -->
          </tbody>
        </table>
        <div
          id="loading-spinner"
          class="surface surface-full d-flex justify-content-center alig-items-center gap-2"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          Cargando Vuelos
        </div>
      </main>
    </section>
    <!--#endregion-->

    <!--#region alert dialogs and modals -->

    <!--#endregion-->

    <!--#region scripts and bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/flights.js"></script>
    <!--#endregion-->
  </body>
</html>
