    <section class="surface surface-auto">
      <div>
        <h3>Registro de Incidencias</h3>
        <p>Registra una nueva incidencia al sistema.</p>
      </div>
      <div class="row g-3 mb-5">
        <div class="col-lg-6">
          <div class="surface surface-full bg-mdc-surface-2 p-3 h-100">
            <form id="form-create-incident">
              <div class="mb-3">
                <label for="input-title" class="form-label">Titulo</label>
                <input type="text" id="input-title" class="form-control" name="title" />
              </div>
              <div class="mb-3">
                <label for="input-desc" class="form-label">Descripción</label>
                <textarea
                  name="description"
                  class="form-control"
                  id="input-desc"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="select-type" class="form-label"> Tipo de Incidencia </label>
                <select class="form-select" id="select-type" name="type" required>
                  <option value="mantenimiento">Mantenimiento</option>
                  <option value="seguridad">Seguridad</option>
                  <option value="retraso">Retraso</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="select-priority" class="form-label">Prioridad</label>
                <select class="form-select" id="select-priority" required>
                  <option value="baja">Baja</option>
                  <option value="media">Media</option>
                  <option value="alta">Alta</option>
                  <option value="critica">Crítica</option>
                </select>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary d-block w-100">
                  Crear Incidencia
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-lg-6">
          <div id="reports-container" class="surface surface-full bg-mdc-surface-2 p-3 h-100">
            <template id="report-template">
              <div class="surface surface-full bg-mdc-surface-3 p-2 mb-2">
                <div class="d-flex align-items-center gap-2">
                  <h5 id="title" class="fw-bold fs-5 m-0 text-color-onsurface-1">. ..</h5>
                  <span class="badge text-bg-primary"> ... </span>
                </div>
                <p class="fw-normal fs-5 m-0 text-color-onsurface-2">...</p>
              </div>
            </template>
          </div>
        </div>
      </div>

      <div>
        <h3>Registro de Empleados</h3>
        <p>Registra un nuevo empleado al sistema.</p>
      </div>
      <div class="row g-3 mb-2">
        <div class="col-lg-6">
          <div class="surface surface-full bg-mdc-surface-2 p-3 h-100">
            <form id="addEmployeeForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required="" />
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required="" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required="" />
              </div>
              <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-select" id="rol" required="">
                  <option value="Piloto">Piloto</option>
                  <option value="Seguridad">Seguridad</option>
                  <option value="Personal de Tierra">Personal de Tierra</option>
                  <option value="Mantenimiento">Mantenimiento</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="turno" class="form-label">Turno</label>
                <select class="form-select" id="turno" required="">
                  <option value="Mañana">Mañana</option>
                  <option value="Tarde">Tarde</option>
                  <option value="Noche">Noche</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Añadir Empleado</button>
            </form>
          </div>
        </div>

        <div class="col-lg-6">
          <div id="reports-container" class="surface surface-full bg-mdc-surface-2 p-3 h-100"></div>
        </div>
      </div>
